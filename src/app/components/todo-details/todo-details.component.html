<div class="todo-details-screen">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="heading">
          <h1>Todo Details</h1>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div class="content">
          <h4 class="topic">{{todo.name}}</h4>
          <p class="category d-flex justify-content-between">
            <span>{{getCategoryName(todo.category)}}</span>
            <span class="text-black-50">{{todo.created_at | date: 'mediumDate'}}</span>
          </p>
        </div>
        <div class="description">
          <p>{{todo.description}}</p>
        </div>
        <hr>
        <div class="comment">
          <div class="form-group">
            <label>Comment</label>
            <textarea class="form-control" rows="3" placeholder="Write your comment here.."></textarea>
          </div>
        </div>
        <div class="add-img">
          <input type="file" id="img" name="img" accept="image/*">
        </div>
      </div>
      <div class="col-12">
        <div class="comment-btn">
          <a class="rounded-btn w-100 mt-4">Comment</a>
        </div>
      </div>
    </div>
  </div>
</div>
