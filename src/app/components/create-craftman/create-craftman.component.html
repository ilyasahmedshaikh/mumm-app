<div class="create-craftman-screen">
    <div class="container">
        <div class="heading pt-4">
            <h1>Craftman</h1>
        </div>
    
        <form class="pt-4" [formGroup]="programForm">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" placeholder="Name" formControlName="name">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="Email" formControlName="email">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="email" class="form-control" placeholder="Password" formControlName="password">
            </div>

            <div class="form-group">
                <label>Contact</label>
                <input type="number" class="form-control" placeholder="Contact" formControlName="contact">
            </div>

            <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" placeholder="Address" formControlName="address">
            </div>

            <button class="rounded-btn w-100 mt-4"
                (click)="addCraftman()" 
                [disabled]="programForm.invalid" 
                [ngClass]="{'disable-opacity': programForm.invalid}">
                Create Craftman
            </button>
        </form>
    </div>
</div>
