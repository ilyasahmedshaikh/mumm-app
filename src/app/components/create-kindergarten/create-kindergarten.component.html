<div class="create-kindergarten-screen">
    <div class="container">
        <div class="heading pt-4">
            <h1>Kindergarten</h1>
        </div>

        <div class="row justify-content-center py-4">
          <div class="add-img">
            <form>
                <input class="d-none" type="file" accept="image/*" #file (change)="readURL($event)">
                <a (click)="file.click()">
                    <img *ngIf="!imageUploaded" src={{preview}}>
                    <img *ngIf="imageUploaded" src={{loading}}>
                </a>
            </form>
        </div>
      </div>

        <form>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Name">
            </div>

            <div class="form-group">
                <label>Contact</label>
                <input type="number" class="form-control" id="inputAddress" placeholder="Contact">
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea class="form-control" rows="6" placeholder="Description"></textarea>
            </div>

            <a class="rounded-btn w-100 mt-4">Create Kindergarten</a>
        </form>
    </div>
</div>
