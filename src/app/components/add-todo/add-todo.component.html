<div class="add-todo-screen">
  <div class="container">

    <div class="row">
      <div class="col-12">
        <div class="top-heading">
          <h1 translate>Add New Todo</h1>
        </div>
      </div>
      <div class="col-12 scrollmenu">
        <div class="section-heading pt-4">
          <h6 translate>Kindergartens</h6>
        </div>
        <div class="item" *ngFor="let item of kindergartens" (click)="categoryClicked(item)"
          [ngClass]="{'selected': selectedKindergartens.includes(item.Id)}">
          <div class="image-container">
            <span class="check">
              <i class="fas fa-check-circle"></i>
            </span>

            <img class="large" src={{item.image}} alt="Category">
          </div>
          <p class="text-truncate">{{item.name}}</p>
        </div>
      </div>
    </div>

    <form [formGroup]="programForm">
      <div class="row mt-4">
        <div class="col-12">
          <div class="input">
            <div class="form-group">
              <label translate>Topic</label>
              <input type="text" class="form-control" placeholder="Topic name" formControlName="name">
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="form-group">
            <label translate>Categories</label>
            <select class="form-control" formControlName="category">
              <option value={{item.Id}} *ngFor="let item of Categories">{{item.name}}</option>
            </select>
          </div>
        </div>
        <div class="col-12">
          <div class="description">
            <div class="form-group">
              <label translate>Description</label>
              <textarea class="form-control" rows="6" placeholder="Write your description here.." formControlName="description"></textarea>
            </div>
          </div>
        </div>

        <div class="col-12">
          <div class="form-check py-2">
            <input class="form-check-input" type="checkbox" formControlName="important">
            <label class="form-check-label text-danger">
              <b>Important Todo</b>
            </label>
          </div>
        </div>

        <div class="col-12">
          <div class="add-btn">
            <button class="rounded-btn w-100 mt-2" translate
              (click)="save()" 
              [disabled]="programForm.invalid" 
              [ngClass]="{'disable-opacity': programForm.invalid}">
              Add Todo
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
