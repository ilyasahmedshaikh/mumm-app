<div class="signup-screen">
	<div class="container">
		<div class="heading pt-4">
			<h1>SIGN UP</h1>
		</div>

		<form class="pt-4" [formGroup]="programForm">
			<div class="row">
				<div class="form-group col-md-6">
					<label>User Name</label>
					<input type="text" class="form-control" formControlName="name">
				</div>

				<div class="form-group col-md-6">
					  <label>Email</label>
					  <input type="email" class="form-control" formControlName="email">
				</div>

				<div class="form-group col-md-6">
					<label>Contact</label>
					<input type="number" class="form-control" formControlName="contact">
				</div>

				<div class="form-group col-md-6">
					<label>Password</label>
					<input type="password" class="form-control" formControlName="password">
				</div>

				<div class="form-group col-md-6">
					<label>Address (Optional)</label>
					<input type="text" class="form-control" formControlName="address">
				</div>
			</div>

			<button (click)="signup()"
				class="rounded-btn w-100 mt-2"
				[disabled]="programForm.invalid" 
				[ngClass]="{'disable-opacity': programForm.invalid}">
				Sign Up
			</button>
		</form>

		<div class="account-text pt-3 text-center">
			<span>Have an Account?</span>
			<a routerLink="/login">Sign In</a>
		</div>
	</div>
</div>
