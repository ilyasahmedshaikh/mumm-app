<div class="login-screen">
  <div class="container">
      <div class="heading pt-4">
          <h1 translate>Login</h1>
      </div>

      <form class="pt-4" [formGroup]="programForm">
          <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control" formControlName="email">
            <small class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password">
          </div>

          <!-- <div class="row">
              <div class="col-6">
                  <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input">
                      <label class="form-check-label">Remember Me</label>
                  </div>
              </div>

              <div class="col-6">
                  <div class="forget-password float-right">
                      <a routerLink="/forget">Forgot Password ?</a>
                  </div>
              </div>
          </div> -->

          <button (click)="login()" translate
            class="rounded-btn w-100 mt-4"
            [disabled]="programForm.invalid" 
            [ngClass]="{'disable-opacity': programForm.invalid}">
            Login
          </button>

          <div class="account-text pt-3 text-center">
              <span>Don't have an Account?</span>
              <a href="mailto:ilyasahmed081@gmail.com">Contact Admin</a>
              <!-- <a routerLink="/signup">Sign Up</a> -->
          </div>
      </form>
  </div>
</div>
